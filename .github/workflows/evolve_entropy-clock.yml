name: Evolve Entropy Clock

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        run: |
          cd projects/tier9-physics/entropy-clock
          python3 evolve.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Evolve Entropy Clock - Gen ${ github.run_number }"
          branch: "evolution/entropy-clock"
          title: "Evolution: Entropy Clock - Day ${ github.run_number }"
          body: "Autonomous evolution step for Entropy Clock. Generation updated based on mathematical rules."
          delete-branch: true

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Incident: Evolution Halted for Entropy Clock',
              body: 'The daily evolution script for Entropy Clock failed. Please check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.'
            })
