name: Evolve Modulo Mutation Engine

on:
  schedule:
    - cron: '30 * * * *' # Run every hour
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        id: run_evolve
        run: |
          cd projects/tier8-mathematical/modulo-mutation-engine
          python3 evolve.py
          echo "SUMMARY=$(tail -n 1 evolution_log.md)" >> $GITHUB_OUTPUT

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolve Modulo Mutation Engine - Step ${ github.run_number } [skip ci]"
          branch: main