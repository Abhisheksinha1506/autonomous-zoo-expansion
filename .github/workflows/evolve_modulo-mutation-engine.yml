name: Evolve Modulo Mutation Engine

on:
  schedule:
    - cron: '30 * * * *' # Run every hour
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        id: run_evolve
        run: |
          cd projects/tier8-mathematical/modulo-mutation-engine
          python3 evolve.py
          echo "SUMMARY=$(tail -n 1 evolution_log.md)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Evolve Modulo Mutation Engine - Step ${ github.run_number }"
          branch: "evolution/modulo-mutation-engine"
          title: "ðŸ§¬ Modulo Mutation Engine: Step ${ github.run_number }"
          body: |
            ### Autonomous Evolution
            **Project**: Modulo Mutation Engine
            **Transition**: ${ steps.run_evolve.outputs.SUMMARY }
            
            This PR was generated automatically by the ecosystem.
          delete-branch: true

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Incident: Evolution Halted for Modulo Mutation Engine',
              body: 'The evolution script for Modulo Mutation Engine failed.\n\n[View Actions Log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ')',
              labels: ['evolution-failure']
            })
