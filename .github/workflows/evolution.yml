name: Expansion Pack Evolution

on:
  schedule:
    - cron: '30 20 * * *'  # Daily at 20:30 UTC (02:00 IST)
  workflow_dispatch:

concurrency: expansion-pack-evolution

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install requests numpy

      - name: Evolve Projects
        run: |
          # Find all directories in projects containing evolve.py
          find "projects" -name "evolve.py" | while read script; do
            dir=$(dirname "$script")
            echo "ðŸ§¬ Evolving Organism: $dir"
            
            # Execute in subshell to isolate directory context
            (
              cd "$dir"
              if [ -f "requirements.txt" ]; then
                pip install -r requirements.txt
              fi
              python3 evolve.py
            )
          done
          
      
      - name: Fetch and Rebase
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git pull --rebase origin main

      - name: Commit Changes

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Expansion Evolution: Daily growth cycle [skip ci]"
          branch: main

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Expansion Pack Evolution Failure',
              body: 'The autonomous expansion pack evolution workflow failed. Please check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
              labels: ['workflow-failure', 'expansion-evolution']
            })
