name: Evolve DNA Encoded Repo

on:
  schedule:
    - cron: '30 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install numpy networkx matplotlib

      - name: Run evolution script
        working-directory: ./projects/tier10-biological/dna-encoded-repo
        run: python3 evolve.py

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolve DNA Encoded Repo - Gen ${{ github.run_number }} [skip ci]"
          branch: main