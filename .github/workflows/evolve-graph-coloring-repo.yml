
concurrency: evolution-${{ github.workflow }}

name: Evolve Graph Coloring Repo

on:
  schedule:
    - cron: '30 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        id: run_evolve
        run: |
          cd projects/tier8-mathematical/graph-coloring-repo
          python3 evolve.py
          echo "SUMMARY=$(tail -n 1 evolution_log.md)" >> $GITHUB_OUTPUT

      - name: Fetch and Rebase
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git pull --rebase --autostash origin main

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolve Graph Coloring Repo - Gen ${ github.run_number } [skip ci]"
          branch: main

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Incident: Evolution Halted for Graph Coloring Repo',
              body: 'The evolution script for Graph Coloring Repo failed.\n\n[View Actions Log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ')',
              labels: ['evolution-failure']
            })
