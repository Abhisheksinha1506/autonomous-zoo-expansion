
concurrency: autonomous-zoo-expansion-evolution

name: Evolve Pendulum Repo Oscillator

on:
  schedule:
    - cron: '30 * * * *' # Run every hour
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        id: run_evolve
        run: |
          cd projects/tier9-physics/pendulum-oscillator
          python3 evolve.py
          echo "SUMMARY=$(tail -n 1 evolution_log.md)" >> $GITHUB_OUTPUT

      
      - name: Fetch and Rebase
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git pull --rebase origin main

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolve Pendulum Repo Oscillator - Step ${ github.run_number } [skip ci]"
          branch: main