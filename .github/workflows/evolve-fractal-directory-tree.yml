concurrency: expansion-evolution

name: Evolve Fractal Directory Tree

on:
  schedule:
    - cron: '30 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install numpy networkx matplotlib

      - name: Run evolution script
        working-directory: ./projects/tier9-physics/fractal-directory-tree
        run: python3 evolve.py

      
      - name: Fetch and Rebase
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git pull --rebase origin main

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evolve Fractal Directory Tree - Gen ${{ github.run_number }} [skip ci]"
          branch: main