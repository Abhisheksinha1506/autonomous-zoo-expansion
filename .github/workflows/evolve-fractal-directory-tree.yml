name: Evolve Fractal Directory Tree

on:
  schedule:
    - cron: '30 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run evolution script
        working-directory: ./projects/tier9-physics/fractal-directory-tree
        run: python3 evolve.py

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Evolve Fractal Directory Tree - Gen ${{ github.run_number }}"
          branch: "evolution/fractal-directory-tree"
          title: "Fractal Directory Tree Evolution: Gen ${{ github.run_number }}"
          body: |
            ðŸ§¬ **Autonomous Evolution Update**
            
            Project: Fractal Directory Tree
            Generation: ${{ github.run_number }}
            
            This PR contains the latest evolution step generated automatically by GitHub Actions.
          delete-branch: true

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Evolution Failed: Fractal Directory Tree',
              body: 'The evolution script for Fractal Directory Tree failed. Check the [Actions log](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
              labels: ['evolution-failure', 'tier9-physics']
            })
